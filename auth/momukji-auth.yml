apiVersion: v1
kind: Service
metadata:
  name: momukji-auth-app
  labels:
    app: webapp
  namespace: default
spec:
  type: LoadBalancer
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http
  selector:
    app: webapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: momukji-auth-rs
spec:
  replicas: 3

  selector:
    matchLabels:
      app: webapp
      tier: app
  template:
    metadata:
      labels:
        app: webapp
        tier: app
    spec:
      containers:
        - name: momukji-auth
          image: momukji-auth:44437b6
          imagePullPolicy: Never
          ports:
            - containerPort: 8082
              protocol: TCP
